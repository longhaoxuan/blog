<html>

<head>
    <!-- 
    # meta
        ##  charset ：编码
        ##  content ： http-equiv 或 name的值
        ##  name:
            ### keywords :关键字、
            ### description :简介
            ###  robots ：机器人向导
                参数为 all ：文件将被检索，且页面上的链接可以被查询；
                参数为 none ：文件将不被检索，且页面上的链接不可以被查询； 
                参数为 index ：文件将被检索； 
                参数为 follow ：页面上的链接可以被查询； 
                参数为 noindex ：文件将不被检索，但页面上的链接可以被查询； 
                参数为 nofollow ：文件将被检索，但页面上的链接不可以被查询；
            ### author  作者
            ### copyright  版权
            ### generator ：编辑器
            ### revisit-affter :重访
        ## http-equiv
            ### expires :期限
                表示网页缓存的过期时间，可以写0，必须使用GMT格式
            ###  Pragma :cache模式
                no-cache 禁止本地浏览器缓存
            ###  Refresh 自动刷新并指向刷新页面
            ### Set-Cookie 设置Cookie
            ### Window-target 现实窗口设置
            ### content-Type 显示字符集设定 h5是charset设置
            
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <meta name="author" content="aLonG,一个人的老大">
    <meta name="copyright" content="版权没有版权">
    <meta name="generator" content="vs code">
    <meta name="revisit-affter" content="1month">
    <!-- <meta http-equiv="refresh"content="1; url=http://www.along96.cn/blog"/> -->
    <title>aLonG的博客</title>
    <!-- 
    # link 
      ## rel
      ### stylesheet
        href 链接地址
        type 规定了MIME类型 
        media [screen,print]:"屏幕，打印设备"
      ### icon 网站收藏图标
        <link rel="shortcut icon" href="favicon.ico" type="images/x-icon"/>
        IE只支持ico格式的favicon;  
        rel属性必须包含shortcut, 才会在IE下显示
        type (image/png)
      ### canonical
        seo优化，多个重复的网页，希望被访问的
      ### author 链接到文档的作者
      ### home 链接到网站的主页
      ### search 连到文档的搜索工具
      ### friend 友情链接

    
    
    -->
    <link rel="canonical" href="along96/blog/index.html">



    <style>
